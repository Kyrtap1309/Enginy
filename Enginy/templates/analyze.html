<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-s Diagram</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>  <!-- Loading Plotly.js -->
</head>
<body>
    <h1>T-s Diagram</h1>
    <div id="graph"></div>  <!-- Plot -->
    
    <script>
        var analysis = {{ analysis|safe }};  // Load Flask data to plot a diagram
        Plotly.newPlot('graph', analysis);  // Plot rendering
    </script>
</body>
</html>
